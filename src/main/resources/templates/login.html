<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandwich Master</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="icon" th:href="@{/images/sandwich.png}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/images/sandwich.png}" type="image/x-icon"/>
    
    
    <link rel="stylesheet" type="text/css" href="../static/css/auth.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

</head>
<body>
    <div class="background-cont">
        <div class="login-pad">
            <h1 class="colored">Log in</h1>
            <!-- <div th:if="${error}">
                Unable to login. Check your username and password.
            </div> -->
            <p class="colored">
                <a th:href="@{/register}">New here? Click
                    here to register.</a>
            </p>
            <form method="POST" th:action="@{/login}" id="loginForm" class="loginForm">

                <label for="username" class="colored lb">Username: </label>
                <input type="text" name="username" id="username" class="log-label lb" /><br/>

                <label for="password" class="colored lb">Password: </label>
                <input type="password" name="password" id="password" class="log-label lb" /><br/>

                <input type="submit" value="Login" class="log-button"/>
                    
            </form>
        </div>
    </div>
    <div class="running-ingredients-container">
        <div class="ingredient-conveyor">
            <div class="conv-anim">

            </div>
        </div>
        <div class="ingredient-conveyor">
            <div class="conv-anim-inv">
                <div class="ingredient-train-1">
                    <div class="ingredient"></div>
                    <div class="ingredient"></div>
                    <div class="ingredient"></div>

                    <div class="ingredient"></div>

                <div class="ingredient-train-2">
                    <div class="ingredient"></div>

                    <div class="ingredient"></div>
                    <div class="ingredient"></div>
                </div>
            </div>
        </div>
        <div class="ingredient-conveyor">
            <div class="conv-anim">
                <div class="ingredient-train-1">

            </div>
